apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
  namespace: default
spec:
  selector:
    matchLabels:
      app: cartservice
  template:
    metadata:
      labels:
        app: cartservice
    spec:
      terminationGracePeriodSeconds: 5
      initContainers:
        - name: init-redis-ready
          image: busybox
          command: ['bin/sh', '-c', 'until nslookup redis-cart; do echo waiting for redis; sleep 2; done;']
      containers:
      - name: cartservice
        image: gcr.io/stackdriver-sandbox-230822/sandbox/cartservice:latest
        ports:
        - containerPort: 7070
        env:
        - name: REDIS_ADDR
          value: "redis-cart:6379"
        - name: ASPNETCORE_URLS
          value: "http://0.0.0.0:7070"
        - name: OTEL_COLLECTOR_ADDR
          value: "http://localhost:4317"
        resources:
          requests:
            cpu: 200m
            memory: 64Mi
          limits:
            cpu: 300m
            memory: 128Mi
        readinessProbe:
          initialDelaySeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 10
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]
      # Add a 'sidecar' container running the OpenTelemetry collector
      - name: otel-agent
        image: otel/opentelemetry-collector-contrib:0.28.0
        args:
        - --config=/conf/otel-agent-config.yaml
        volumeMounts:
        - name: otel-agent-config-vol
          mountPath: /conf
      volumes:
      - configMap:
          items:
          - key: otel-agent-config.yaml
            path: otel-agent-config.yaml
          name: otel-agent-config
        name: otel-agent-config-vol