apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-agent-config
# Open Telemetry Collector config
# https://opentelemetry.io/docs/collector/configuration
data:
  otel-agent-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
    exporters:
      otlp:
        endpoint: "opentelemetrycollector.default.svc.cluster.local:4317" # Forward traces to collector gateway in cluster
        insecure: true
    processors:
      batch:
    service:
      pipelines:
        traces:
          receivers: [otlp] # Receive otlp-formatted data from microservice using OpenTelemetry SDK
          exporters: [otlp] # Export to OpenTelemtry collector agent on same host
