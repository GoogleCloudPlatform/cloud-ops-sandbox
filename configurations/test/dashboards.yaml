app-id: "test"
version: "0.0.1"
dashboards:
- name: test-dashboard-1
  display-name: "Test Dashboard 1"
  widgets:
  - title: "CPU Usage"
    x-axis-label: "Time"
    y-axis-label: "%"
    datasets:
    - time-series:
        filter:
          query: "metric.type=\"compute.googleapis.com/instance/cpu/usage_time\" resource.type=\"gce_instance\""
          alignment: ALIGN_PERCENTILE_99
          unit-override: "cpu"

      min-alignment-period: "60s"
