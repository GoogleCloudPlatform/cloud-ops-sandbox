app-id: "microservices-demo"
version: "0.0.1"
alerts:
- name: frontend_check_alert
  display_name: "Alert when uptime check fails"
  conditions:
  - display_name: "Uptime check condition"
    condition_threshold:
      comparison: "COMPARISON_GT"
      filter: "metric.type=\"monitoring.googleapis.com/uptime_check/check_passed\" AND metric.label.check_id=\"${uptimechecks.frontend_http_check}\" AND resource.type=\"uptime_url\""
      duration: 300s
      threshold: "2"
  notification_channels:
  - ${channels.email}
- name: currency_availability_slo_burn_alert
- name: currency_latency_slo_burn_alert

channels:
- name: "email"
  display_name: "Cloud Ops Sandbox notification"
  type: "email"
  labels:
    email_address: "${notification_channel_email}"
