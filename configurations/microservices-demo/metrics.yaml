app-id: "microservices-demo"
version: "0.0.1"
metrics:
- name: checkoutservice_log_metric
  description: "Checkout service products metric"
  filter: "resource.type=k8s_container AND resource.labels.cluster_name=\"${cluster_name}\" AND resource.labels.namespace_name=default AND resource.labels.container_name=server AND orderedItem"
  metric_descriptor:
    kind: "DELTA"
    value_type: "INT64"
    unit: "1"
  labels:
  - key: product_name
    description: "Filters by Product Name"
    extractor: "REGEXP_EXTRACT(jsonPayload.message, \"orderedItem=\\\\\\\"([^\\\"]+)\\\\\\\"\")"
  - key: product_id
    description: "Filters by Product Id"
    extractor: "REGEXP_EXTRACT(jsonPayload.message, \"id=\\\\\\\"([^\\\"]+)\\\\\\\"\")"
