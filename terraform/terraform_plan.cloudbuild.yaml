steps:

- id: 'tf init'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
       cd ./dev
       terraform init
       echo ""
       echo "*************** TERRAFORM INIT ******************"
       echo "*************************************************"
       terraform init || exit 1

# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args: 
  - '-c'
  - | 
       cd ${dir}   
       env=${dir%*/}
       env=${env#*/}  
       billing_acc = $(gcloud beta billing accounts list --format="value(displayName)" --filter open=true --sort-by=displayName)
       echo ""
       echo "*************** TERRAFOM PLAN ******************"
       echo "******* At environment: ${env} ********"
       terraform plan -var="billing_account=${billing_acct}" -var="project_id=$BUILD_ID}"|| exit 1
# [END tf-plan]

