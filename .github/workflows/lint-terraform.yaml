name: Terraform Lint
on:
  pull_request:
    types: [opened,synchronize,reopened]
    paths:
    - 'provisioning/terraform/**'

jobs:
  tflint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@v3
      name: Checkout source code

    - name: Terraform backend initialization
      run: terraform -chdir=./provisioning/terraform/ init -backend=false

    - uses: actions/cache@v3
      name: Cache plugin dir
      with:
        path: ~/.tflint.d/plugins
        key: tflint-${{ hashFiles('.tflint.hcl') }}

    - uses: terraform-linters/setup-tflint@v3
      name: Setup TFLint
      with:
        tflint_version: v0.45.0

    - name: Show version
      run: tflint --version

    - name: Init TFLint
      run: tflint --init
      env:
        # https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/plugins.md#avoiding-rate-limiting
        GITHUB_TOKEN: ${{ github.token }}

    - name: Run TFLint
      run: tflint -f compact --chdir ./provisioning/terraform --recursive

---
# enable use of this workflow as required action by ignoring all triggers that caused by non-terraform changes
# for details see https://github.com/orgs/community/discussions/49124
name: Terraform Lint
on:
  pull_request:
    types: [opened,synchronize,reopened]
    paths-ignore:
    - 'provisioning/terraform/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - run: 'echo "No terraform lint required"'
