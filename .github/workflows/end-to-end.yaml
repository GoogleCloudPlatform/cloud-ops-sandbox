name: "End-to-end testing"
on:
  workflow_call: {}
  workflow_dispatch: {}
  pull_request:
    types: [opened,synchronize,reopened]
jobs:
  e2e-pipeline:
    name: "e2e pipeline"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - id: 'auth'
      name: "Authenticate to Google Cloud"
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: ${{ secrets.E2E_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.E2E_SERVICE_ACCOUNT }}
    - name: "set up Cloud SDK"
      uses: google-github-actions/setup-gcloud@v1
    - name: "run e2e installation of test application"
      env:
        SHA: ${{ github.sha }}
      run: |-
        cd "${{ github.workspace }}/cmd"
        export SANDBOX_TERRAFORM_STATE_SUFFIX="${SHA:0:7}"
        ./sandboxctl create --project "${{ secrets.E2E_PROJECT_ID }}" --app-id "../tests/test-app" --verbose
    - name: "run e2e installation of test application"
      env:
        SHA: ${{ github.sha }}
      run: |-
        cd "${{ github.workspace }}/cmd"
        export SANDBOX_TERRAFORM_STATE_SUFFIX="${SHA:0:7}"
        ./sandboxctl destroy --project "${{ secrets.E2E_PROJECT_ID }}" --app-id "../tests/test-app" --verbose
    # TODO: add a step that verifies configuration schema in apps/ and tests/test-app/ folders
    # TODO: add a step that builds CLI here

