name: "Rebuild All Tagged Custom Cloud Shell Images"
on:
  workflow_dispatch  # for testing purposes, runs manually
  #schedule:
  #  - cron: '0 0 * * *' # runs daily at midnight
  
jobs:
  build-trigger:
    runs-on: [self-hosted, push-privilege]
    steps:
    - uses: actions/checkout@v2
    - name: Run Cloud Build Trigger
      timeout-minutes: 20
      run: |
        gcloud beta builds triggers run --branch=build-trigger Build-CloudShell-Image
