name: "Tag Check"
on:
  pull_request:
    branches:
      - main
      - develop
jobs:
  check-develop-tags:
    runs-on: ubuntu-latest
    if: ${{ github.base_ref == '/refs/heads/develop' }}
    steps:
    - uses: actions/checkout@v2
    - name: Check Develop Tags
      run: |
        set -x
        num_files=$(cat kubernetes-manifests/* | grep image | grep stackdriver-sandbox-230822 | wc -l)
        num_tagged=$(cat kubernetes-manifests/* | grep image | grep stackdriver-sandbox-230822 | grep ":latest$" | wc -l)
        if [[ "$num_tagged" != "$num_files" ]]; then
          echo "manifests found without latest tag on develop"
          exit 1
        fi
        # check for test telemetry topic
        cat terraform/telemetry.py| grep "topic_id =" | grep test
  check-release-tags:
    runs-on: ubuntu-latest
    if: ${{ github.base_ref == '/refs/heads/main'  }}
    steps:
    - uses: actions/checkout@v2
    - name: Check Release Tags
      run: |
        set -x
        num_files=$(cat kubernetes-manifests/* | grep image | grep stackdriver-sandbox-230822 | wc -l)
        num_tagged=$(cat kubernetes-manifests/* | grep image | grep stackdriver-sandbox-230822 | grep ":v[0-9]\+\.[0-9]\+\.[0-9]\+$" | wc -l)
        if [[ "$num_tagged" != "$num_files" ]]; then
          echo "manifests found without version tag on main"
          exit 1
        fi
        # check for test telemetry topic
        cat terraform/telemetry.py| grep "topic_id =" | grep prod
