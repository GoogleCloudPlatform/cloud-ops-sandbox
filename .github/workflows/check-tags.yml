name: "Tag Check"
on:
  pull_request:
    branches:
      - main
      - develop
jobs:
  check-tags:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check Tags
      run: |
        set -x

        if [[ ${{ github.base_ref }} == 'main' ]]; then
            expected_tag_regex = ":v[0-9]\+\.[0-9]\+\.[0-9]\+$"
            expected_telemetry = "prod"
        else
            expected_tag_regex = ":latest"
            expected_telemetry = "test"
        fi

        num_files=$(cat kubernetes-manifests/* | grep image | grep stackdriver-sandbox-230822 | wc -l)
        num_tagged=$(cat kubernetes-manifests/* | grep image | grep stackdriver-sandbox-230822 | grep "$expected_tag_regex" | wc -l)
        if [[ "$num_tagged" != "$num_files" ]]; then
          echo "manifests have incorrect tag"
          exit 1
        fi
        # check for telemetry topic
        cat terraform/telemetry.py| grep "topic_id =" | grep $expected_telemetry
