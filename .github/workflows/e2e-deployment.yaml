name: end-to-end integration testing
on:
  pull_request:
    types: [opened,synchronize,reopened]
    branches: ["main","milestone/*","release/*"]
    paths-ignore:
    - 'docs/**'
    - '**/*.md'
    - '**/*.txt'
    - '**/*.html'
    - '**/*.css'

jobs:
  e2e-deployment:
    name: "provision and deploy Cloud Sandbox with Online Boutique"
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@v3
      name: "checkout source code"

    - id: 'auth'
      name: "authenticate to Google Cloud"
      uses: google-github-actions/auth@v1
      with:
        token_format: 'access_token'
        workload_identity_provider: ${{ secrets.E2E_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.E2E_SERVICE_ACCOUNT }}

    - name: "set up Cloud CLI"
      uses: google-github-actions/setup-gcloud@v1

    - name: "deploy Sandbox"
      env:
        SHA: ${{ github.sha }}
      run: |-
        cd "${{ github.workspace }}/provisioning"
        ./install.sh --project "${{ secrets.E2E_PROJECT_ID }}" --terraform-prefix "${SHA:0:7}" --cluster-name "${SHA:0:7}-cloudops-sandbox" --skip-asm --verbose
    
    - name: "clean up"
      env:
        SHA: ${{ github.sha }}
      run: |-
        cd "${{ github.workspace }}/provisioning/terraform"
        terraform destroy --var="gcp_project_id=${{ secrets.E2E_PROJECT_ID }}" --var="state_bucket_name=${{ secrets.E2E_PROJECT_ID }}-terraform-state"" \
        --var="state_bucket_prefix=${SHA:0:7}" --var="gke_cluster_name=${SHA:0:7}-cloudops-sandbox" --var="filepath_manifest=../kustomize/online-boutique/"
