name: "Push Tagged Images"
on:
  push:
    tags:
      - 'v*'
jobs:
  push-tags:
    runs-on: [self-hosted, push-privilege]
    steps:
    - uses: actions/checkout@v2
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
    - name: Push Service Images to GCR
      timeout-minutes: 20
      run: |
        set -x
        skaffold config set --global local-cluster false
        # tag with release version
        skaffold build --default-repo=gcr.io/$PROJECT_ID \
                       --tag=${{ steps.get_version.outputs.VERSION  }}
      env:
        PROJECT_ID: ${{ secrets.PROJECT_ID }}
    - name: Push Load Generator Images to GCR
      timeout-minutes: 20
      run: |
        set -x
        gcloud auth configure-docker --quiet
        # Basic Load Generator
        IMAGE=gcr.io/$PROJECT_ID/sandbox/loadgenerator/basic:${{ steps.get_version.outputs.VERSION }}
        docker build -t $IMAGE ./src/loadgenerator/basic
        docker push $IMAGE

        # Step Pattern Load Generator
        IMAGE=gcr.io/$PROJECT_ID/sandbox/loadgenerator/step:${{ steps.get_version.outputs.VERSION }}
        docker build -t $IMAGE ./src/loadgenerator/step
        docker push $IMAGE
      env:
        PROJECT_ID: ${{ secrets.PROJECT_ID }}
    - name: Deploy Website to App Engine
      timeout-minutes: 20
      run: |
        set -x
        gcloud app deploy app.yaml
