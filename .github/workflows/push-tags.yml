name: "Push Tagged Images"
on:
  create:
    tags:
      - v*
jobs:
  push-tags:
    runs-on: [self-hosted, push-privilege]
    steps:
    - uses: actions/checkout@v2
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
    - name: Push Service Images to GCR
      timeout-minutes: 20
      run: |
        set -x
        skaffold config set --global local-cluster false
        # tag with release version
        skaffold build --default-repo=gcr.io/$PROJECT_ID \
                       --tag=${{ steps.get_version.outputs.VERSION  }}
      env:
        PROJECT_ID: ${{ secrets.PROJECT_ID }}
    - name: Push Cloud Shell Image to GCR
      timeout-minutes: 20
      run: |
        set -x
        gcloud auth configure-docker --quiet
        IMAGE_PATH=gcr.io/$PROJECT_ID/cloudshell-image:${{ steps.get_version.outputs.VERSION }}
        docker build -t $IMAGE_PATH ./cloud-shell
        docker push $IMAGE_PATH
      env:
        PROJECT_ID: ${{ secrets.PROJECT_ID }}

    - name: Deploy Website to App Engine
      timeout-minutes: 20
      run: |
        set -x
        gcloud app deploy app.yaml

