name: "End to End Tests"
on:
  push:
    # run on pushes to master or release/*
    branches:
      - master
      - release/*
      - e2e-test
  pull_request:
    # run on pull requests targeting master
    branches:
      - master
jobs:
  end-to-end:
    runs-on: [self-hosted, e2e-worker]
    steps:
    - uses: actions/checkout@v2
    - name: Clean Project State
      run: |
        # clean GCP resources
        .github/workflows/e2e_scripts/clean.sh
        # clean terraform files
        rm -rf ./terraform/.terraform
    - name: Check Project State
      run: |
        .github/workflows/e2e_scripts/check.sh
    #- name: Build Sandbox Services
    #  run: |
    #    set -x
    #    skaffold config set --global local-cluster false
    #    # tag with git hash
    #    skaffold build --default-repo=gcr.io/$PROJECT_ID \
    #                   --tag=$GITHUB_SHA
    #  env:
    #    PROJECT_ID: ${{ secrets.E2E_PROJECT_ID  }}
    - name: Run Install Script
      run: |
        set -x
        # build cloud shell image
        docker build -t custom-cloud-shell:$GITHUB_SHA ./cloud-shell
        # run install script
        docker run --rm \
          --entrypoint /bin/bash \
          -v ~/.config:/root/.config \
          -v `pwd`:/sandbox \
          custom-cloud-shell:$GITHUB_SHA \
          -e /sandbox/terraform/install.sh -p $PROJECT_ID --skip-workspace-prompt
      env:
        PROJECT_ID: ${{ secrets.E2E_PROJECT_ID  }}
    - name: Clean Project State
      if: ${{ always()  }}
      run: |
        # clean GCP resources
        .github/workflows/e2e_scripts/clean.sh
        # clean terraform files
        rm -rf ./terraform
